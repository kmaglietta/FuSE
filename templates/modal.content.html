<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Edit</h3>
</div>
<div class="modal-body" id="modal-body">
  <form name="addUser"  novalidate>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" name="firstname" class="form-control" ng-model="$ctrl.firstname"/>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" name="lastname" class="form-control" ng-model="$ctrl.lastname"/>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" name="email" class="form-control" ng-model="$ctrl.email"/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" name="password" class="form-control" ng-model="$ctrl.password"/>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="$ctrl.submit($ctrl.firstname, $ctrl.lastname, $ctrl.email, $ctrl.password)">Submit</button>
  <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
