<script type="text/javascript">

  $(document).ready(function () {

      //Prepare jTable
    $('#TableContainer').jtable({
      title: 'Classinfos Administration',
      paging: true, //Enable paging
      pageSize: 10, //Set page size (default: 10)
      sorting: true, //Enable sorting
      useBootstrap: true,
      defaultSorting: 'EmailAddress ASC', //Set default sorting
      actions: {

        listAction: function (postData, jtParams) {
            return $.Deferred(function ($dfd) {
            $.ajax({
             url: 'http://lamp.cse.fau.edu/~jherna65/apiTest/?action=getClassinfos&jtStartIndex=' + jtParams.jtStartIndex + '&jtPageSize=' + jtParams.jtPageSize + '&jtSorting=' + jtParams.jtSorting + '&iSearch=' + iSearch         ,
            type: 'POST',
            dataType: 'json',
            data: postData,
            success: function (data) {
                $dfd.resolve(data);
            },
            error: function () {
                $dfd.reject();
            }
            });
            });
        }

        , createAction: function (postData) {
            return $.Deferred(function ($dfd) {
            $.ajax({
                url: 'http://lamp.cse.fau.edu/~jherna65/apiTest/?action=addClassinfo&',
                type: 'POST',
                dataType: 'json',
                data: postData,
                success: function (data) {
                $dfd.resolve(data); $('#TableContainer').jtable('reload');
                },
                error: function () {
                $dfd.reject();
                }
            });
            });
            }
        , updateAction: function (postData, jtParams) {
            return $.Deferred(function ($dfd) {
            $.ajax({
             url: 'http://lamp.cse.fau.edu/~jherna65/apiTest/?action=updateClassinfo',
            type: 'POST',
            dataType: 'json',
            data: postData,
            success: function (data) {
                $dfd.resolve(data); $('#TableContainer').jtable('reload');
            },
            error: function () {
                $dfd.reject();
            }
            });
            });
        }
//					, deleteAction: function (postData, jtParams) {
//					    return $.Deferred(function ($dfd) {
//						  $.ajax({
//							 url: 'http://lamp.cse.fau.edu/~jherna65/apiTest/?action=deleteClassinfo',
//							type: 'POST',
//							dataType: 'json',
//							data: postData,
//							success: function (data) {
//							    $dfd.resolve(data); $('#TableContainer').jtable('reload');
//							},
//							error: function () {
//							    $dfd.reject();
//							}
//						  });
//					    });
//					}
      },
      fields: {
        //``, ``, ``, ``, ``, ``, ``, ``
        ClassId: {
          key: true,
          create: false,
          edit: false,
          list: false
        },
        Subject: {
          title: 'Subject',
          create: true,
          edit: true,
          list: true

        },
        CourseNumber: {
          title: 'Course Number',
          create: true,
          edit: true,
          list: true

        },
        Lab: {
          title: 'Lab',
          options: { 1 : 'L', 0: '\f' },


        },
        CourseName: {
          title: 'Course Name',
          create: true,
          edit: true,
          list: true
        },
        ApprovedBy: {
          title: 'ApprovedBy',
          options: 'apiTest/?action=getDirectornames',
          list: false
        },
        ApprovedByName: {
          title: 'Approved By',
          create: false,
          edit: false,
          list: true
        },
        DateEntered: {
          title: 'Date Entered',
          type: 'date',
          create: false,
          edit: false,
          list: false
        }
      }
    });

    //$('#TableContainer').jtable('load');

    //Re-load records when user click 'load records' button.
    $('#LoadRecordsButton').click(function (e) {
      e.preventDefault();
      $('#TableContainer').jtable('load', {
          iSearch: $('#iSearch').val(),
      });
    });

    //Load all records when page is first shown
    $('#LoadRecordsButton').click();

  });

</script>
<div class="presentable container main"
id="main">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-8 col-md-offset-2">
      <div class="home-content center-block ">
        <h2>Class Information Administration</h2>
      </div>
    </div>
  </div>
  <div class="buffer row">
    <div class="col-xs-12 col-sm-6 col-md-8 col-md-offset-2">
      <div class="filtering">
    	  <form>
          <label>Search: </label><input type="text" name="iSearch" id="iSearch" />
      	  <button type="submit" class="top-buffer bottom-buffer btn btn-primary" id="LoadRecordsButton">
              Search
          </button>
        </form>
      </div>

      <div class="table-responsive nowrap" id="TableContainer">

      </div>
