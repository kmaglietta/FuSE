<header class="header" ng-controller="NavCtrl as nav">
  <div class="navbar navbar-default navbar-custom" role="navigation">
    <div class="container">
      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" ng-click="nav.isNavCollapsed = !nav.isNavCollapsed"
        data-toggle="collapse" data-target="#js-navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

      <a class="navbar-brand" ui-sref="home"><img src="img/fau-home-logo.png"/></a>
      </div>

      <div class="collapse navbar-collapse navbar-right" id="js-navbar-collapse" uib-collapse="nav.isNavCollapsed">

        <ul class="nav navbar-nav">
          <li ui-sref-active-eq="activeNav" ui-sref-active-eq>
            <a ui-sref="home">Home</a>
          </li>
          <li ng-if="nav.userData==null" ui-sref-active-eq="activeNav">
            <a ui-sref="login">Login</a>
          </li>
          <li ng-if="nav.userData!=null" ng-click="nav.logout()">
            <a href>Logout</a>
          </li>
          <!-- Visible to logged in user only -->
          <li ng-if="nav.userData!=null&&nav.userData.role!='guest'" ui-sref-active-eq="activeNav">
            <a ui-sref="dashboard">Dashboard</a>
          </li>
          <li ng-if="nav.userData!=null&&nav.userData.role=='admin'" ui-sref-active-eq="activeNav">
            <a ui-sref="message">Message</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
