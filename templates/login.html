<!-- A template file for user login page -->
<!-- PHP call will be made using Javascript (Angularjs) -->


<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-8 col-md-offset-2 center-block">
      <div class="demo">
        <div class="alert alert-info demo-info">
          <h4>Admin Demo</h4>
          Username: admin@admin.com<br />
          Password: 12345
        </div>
      </div>
    </div>
  </div>
  <toaster-container toaster-options="{'limit':1, 'position-class':'toast-top-center'}">
  </toaster-container>
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-8 col-md-offset-2 center-block">
      <div class="login-page">
        <div class="authentication-form">
          <h1 class="title">Login</h1><br/>
          <form class="form login-form" id="login-form" name="loginForm" role="form" ng-submit="vm.userLogin()" novalidate>

            <input type="text" class="input-text"
            placeholder="Username" name="username" ng-model="vm.username" required/>

            <input type="password" class="input-text"
            placeholder="Password" name="password" ng-model="vm.password" required/>

            <div class="checkbox">
              <label><input type="checkbox" ng-model="vm.isAdmin.value"/>Admin?</label>
            </div>

            <button id="login-submit" class="login-submit" ng-disabled="loginForm.$invalid" type="submit">login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
