<div class="presentable container main"
id="main">
  <div class="buffer row">
    <div class="col-xs-12 col-sm-2 col-md-4">
      <a ui-sref="^">
        <button type="button" class="btn btn-info btn-sm">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;Back to Dashboard
        </button>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-10 col-md-offset-2 center-block">
      <div class="home-content">
        <h2>Add Students to My Sessions</h2>
      </div>
    </div>
  </div>
  <div class="top-buffer row">
    <div class="col-xs-12 col-sm-8 col-md-10 col-md-offset-2 center-block">
      <div class="form-group">
        <div class="col-lg-12">
          <select class="form-control" id="select"
            data-ng-model="vm.selectedOption" data-ng-options="i.sessionid as i.coursename for i in vm.options">
            <option value="">Select your course</option>
          </select>
        </div>
      </div>
      <div class="">
        <table st-table="vm.displayCollection" st-safe-src="vm.rowCollection" class="table table-striped table-hover">
          <thead>
            <tr>
              <th st-sort="sid">Student ID</th>
              <th st-sort="name">Name</th>
              <th st-sort="email">Email Address</th>
              <th>Select</th>
            </tr>
          </thead>
          <tbody ng-show="!vm.isLoading">
            <tr ng-repeat="row in vm.displayCollection">
          		<td>{{row.sid}}</td>
          		<td>{{row.name}}</td>
          		<td>{{row.email}}</td>
              <td>
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios"
                    ng-value="row.sid" ng-model="vm.selected" ng-checked="(vm.selected == row.sid)">
                </label>
              </td>
          	</tr>
          </tbody>
          <tbody colspan="6" ng-show="vm.isLoading">
            <tr>
              <td class="text-center">Loading ... </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td class="text-center" st-pagination="" st-items-by-page="10" colspan="6">
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
  <div class="bottom-buffer row">
    <div class="col-xs-12 col-sm-2 col-md-4">
      <button type="button" class="btn btn-success pull-right" ng-click="vm.addToSession()">
        <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Add to My Session
      </button>
    </div>
  </div>

  <toaster-container toaster-options="{'limit':1, 'position-class':'toast-top-center'}">
  </toaster-container>
</div>
