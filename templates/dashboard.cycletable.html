
<script>
$(document).ready(function() {

	//alert($.fn.dataTable.version);

/* table ************ */
    var table = $('#courses').DataTable( {
	    "ajax": {
			"url": "https://lamp.cse.fau.edu/~jherna65/apiTest/?action=getdashboardlist",
			"type": "POST"
		  	}
	  , "columns": [
	  	  { "data": 'SessionStartTime', 'visible': false, 'searchable': false,},
		  { "data": 'class' },
		  { "data": 'coursename' },
		  { "data": 'name' },
		  { "data": 'location' },
		  { "data": 'starttime' },
		  { "data": 'endtime' },
		  { "data": 'status' ,
             	render: function ( data, type, row ) {
              		return '<div class="' + data.toLowerCase() + '">' + data + '</div>';
            	}
		  },

	    ]
	, "order": [[0,'asc'],[5,'asc'], [6,'asc'] ]
	,

	"deferRender": true,
	"sDom" : 'rt',

	"oLanguage": {
         "sSearch": "Search any field:"
	   , "sEmptyTable": "No Sessions are available at this time..."
	   ,  "sZeroRecords": "No Sessions are available at this time..."
       },
	 "language": {
		"emptyTable": "No Sessions are available at this time..."
		, "zeroRecords": "No Sessions are available at this time..."
	    }

    } );

      var myInterval = setInterval(function() {

            if(table.page() === table.page('last').page()) {
                table.page('first');
		    table.ajax.reload( null, false );
            } else {
                table.page('next');
            }
          	//  table.draw('page');
	   	table.draw('page');
    }, 6000);


});
</script>

<div class="presentable container main"
id="main">
  <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-8 col-md-offset-2">
      <button ng-click="vm.backAState()" type="button" class="buffer btn btn-info">
          <i class="fa fa-arrow-left"></i>&nbsp;Go back
      </button><br/>
      <div class="table-responsive listtable listtable2">
        <table id="courses" class="table table-striped table-hover display" cellspacing="0">
          <thead>
            <tr>
              <th></th>
              <th>Class</th>
              <th>Course Name</th>
              <th>Tutor Name</th>
              <th>Location</th>
              <th>Start Time</th>
              <th>End Time</th>
              <th>Status</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
</div>
