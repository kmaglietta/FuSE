<!DOCTYPE html>
<html>

<head>
    <title>My Homepage</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- Normalize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" />
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="styles/table.css">
    <link rel="stylesheet" href="styles/search.css">
    <link rel="stylesheet" href="styles/dashboard.css">
</head>

<body ng-app="tossApp">
    <!--[if lte IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

    <div class="header" ng-controller="NavCtrl">
      <div class="navbar navbar-default navbar-custom" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" ng-click="isNavCollapsed = !isNavCollapsed"
            data-toggle="collapse" data-target="#js-navbar-collapse" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

          <a class="navbar-brand" ui-sref="home"><img src="img/fau-home-logo.png"/></a>
          </div>

          <div class="collapse navbar-collapse navbar-right" id="js-navbar-collapse" uib-collapse="isNavCollapsed">

            <ul class="nav navbar-nav">
              <li><a ui-sref="home">Home</a></li>
              <!-- Profile page will double as a login page if not already logged in -->
              <li ui-sref-active-eq="activeNav"><a ui-sref="login">Login</a></li>
              <li ui-sref-active-eq="activeNav"><a ui-sref="profile">Profile</a></li>
              <!-- Visible to both tutors and Admin -->
              <li ui-sref-active-eq="activeNav"><a ui-sref="contact">Contact</a></li>
              <!-- Visible to Admin only -->
              <li ui-sref-active-eq="activeNav"><a ui-sref="dashboard">Dashboard</a></li>
              <li ui-sref-active-eq="activeNav"><a ui-sref="analytics">Analytics</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="route" ui-view> <!-- Inject content using UI-Router --> </div>

    <div class="footer" id="footer">
      <div class="container">
        <p>Build with <span class="glyphicon glyphicon-heart"></span> from FuSE</p>
      </div>
    </div>

    <!-- Dependency scripts -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <!-- Custom scripts -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/contact.js"></script>
    <script src="scripts/controllers/nav.js"></script>
    <script src="scripts/directives/mytable.js"></script>
    <script src="scripts/controllers/dashboard.js"></script>
    <script src="scripts/directives/tutor.table.js"></script>
    <script src="scripts/directives/dashboard.modal.js"></script>

</body>

</html>
